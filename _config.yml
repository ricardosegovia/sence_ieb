title: "Tutoriales SENCE-IEB"
description: "Colecci√≥n de tutoriales del curso SENCE-IEB"
url: "https://ricardosegovia.github.io"
baseurl: "/sense_ieb"   # IMPORTANTE para sitio de proyecto
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: true
collections:
  tutorials:
    output: true
    permalink: /tutorials/:title/
defaults:
  - scope:
      path: ""
      type: tutorials
    values:
      layout: tutorial
      nav: tutorials
plugins:
  - jekyll-feed
