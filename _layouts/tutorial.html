---
layout: default
---
<article class="tutorial">
  <h1>{{ page.title }}</h1>
  {% if page.authors %}<p><strong>Autores:</strong> {{ page.authors }}</p>{% endif %}
  {% if page.date %}<p><em>{{ page.date | date: "%Y-%m-%d" }}</em></p>{% endif %}
  {% if page.summary %}<p class="summary">{{ page.summary }}</p>{% endif %}
  {{ content }}
</article>
